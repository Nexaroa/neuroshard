services:
  # PostgreSQL for persistent user data (separate from ledger)
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: neuroshard
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neuroshard_secure_password_123}
      POSTGRES_DB: neuroshard_users
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Only expose internally (remove external port for security)
    expose:
      - "5432"
    networks:
      - neuroshard-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuroshard -d neuroshard_users"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./website
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "8090:80"
    depends_on:
      - backend
      - docs
    networks:
      - neuroshard-net

  backend:
    build:
      context: .
      dockerfile: website/Dockerfile.backend
    restart: always
    environment:
      # PostgreSQL for user auth (persistent, separate from ledger)
      - DATABASE_URL=postgresql://neuroshard:${POSTGRES_PASSWORD:-neuroshard_secure_password_123}@postgres:5432/neuroshard_users
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-neuroshard_super_secret_key_change_me_in_production}
      - CORS_ORIGINS=https://neuroshard.com,http://localhost:5173,http://localhost:8000,http://127.0.0.1:5173
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - ADMIN_KEY=${ADMIN_KEY:-admin123}
      - TRACKER_URL=http://tracker:3000
      # Search for ledger files in the shared volume
      - LEDGER_DATA_DIR=/data
      # AWS SES for emails
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - SENDER_EMAIL=${SENDER_EMAIL:-noreply@neuroshard.com}
      - WEBSITE_URL=${WEBSITE_URL:-https://neuroshard.com}
    volumes:
      # Mount ledger data volume (can be reset without losing users)
      - ledger_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      tracker:
        condition: service_started
      observer:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - neuroshard-net

  observer:
    build:
      context: .
      dockerfile: website/Dockerfile.node
    restart: always
    ports:
      - "8001:8000" # Map Host 8001 -> Container 8000 (HTTP/FastAPI)
      - "9001:9000" # Map Host 9001 -> Container 9000 (gRPC)
    command: >
      python -m neuroshard.cli
      --port 8000 
      --announce-port 8001
      --tracker http://tracker:3000 
      --token "${OBSERVER_MNEMONIC}"
      --no-training
      --no-browser
      --memory 2048
      --max-storage 50
      --cpu-threads 2
    working_dir: /data
    environment:
      - LEDGER_DB_PATH=/data/node_ledger.db
      - PYTHONUNBUFFERED=1
      - OBSERVER_MNEMONIC=${OBSERVER_MNEMONIC}
    volumes:
      - ledger_data:/data
      - observer_logs:/var/log/neuroshard
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    depends_on:
      - tracker
    networks:
      - neuroshard-net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  tracker:
    build:
      context: .
      dockerfile: website/Dockerfile.tracker
    restart: always
    environment:
      # SQLite for lightweight bootstrap list only
      - DATABASE_URL=sqlite:////data/tracker.db
    volumes:
      - tracker_db:/data
    ports:
      - "3000:3000"
    networks:
      - neuroshard-net

  # Documentation site - docs.neuroshard.com
  docs:
    build:
      context: ./docs-site
      dockerfile: Dockerfile
    restart: always
    # No external port needed - nginx proxies internally via docker network
    expose:
      - "80"
    networks:
      - neuroshard-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  # PostgreSQL data - NEVER delete this (contains user accounts)
  postgres_data:
    name: neuroshard_postgres_data
  # Ledger data - can be reset for fresh ledger start
  ledger_data:
  # Tracker data - peer bootstrap list
  tracker_db:
  # Observer logs - persistent logs for debugging
  observer_logs:

networks:
  neuroshard-net:
    driver: bridge

