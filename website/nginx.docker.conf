# Main website - neuroshard.com
server {
    listen 80;
    server_name neuroshard.com www.neuroshard.com localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Tracker API - route to tracker service (strip /api/tracker prefix)
    location /api/tracker/ {
        rewrite ^/api/tracker/(.*) /$1 break;
        proxy_pass http://tracker:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main API proxy - pass through to backend as-is
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All API routes are now under /api/ prefix
    # This avoids conflicts with frontend SPA routes like /signup, /login, etc.
}

# Documentation site - docs.neuroshard.com
server {
    listen 80;
    server_name docs.neuroshard.com;

    # Proxy all requests to the docs container
    location / {
        proxy_pass http://docs:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1m;
    }
}
